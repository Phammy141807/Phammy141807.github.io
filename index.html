<style>
body{
margin:0;
font-family:Consolas,monospace;
background:radial-gradient(circle at center,#001a33,#000814);
color:#ccf6ff;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
overflow:hidden;
}

/* ===== STAR BACKGROUND ===== */
.stars{
position:absolute;
width:100%;
height:100%;
background:url("https://www.transparenttextures.com/patterns/stardust.png");
animation:moveStars 100s linear infinite;
opacity:0.4;
}

@keyframes moveStars{
from{background-position:0 0;}
to{background-position:2000px 2000px;}
}

/* ===== FLOATING CHEMISTRY ===== */
.reaction{
position:absolute;
color:rgba(120,200,255,0.15);
font-size:20px;
white-space:nowrap;
animation:float linear infinite;
}

@keyframes float{
0%{transform:translateY(110vh);}
100%{transform:translateY(-120vh);}
}

/* ===== CARD ===== */
.card{
position:relative;
background:rgba(0,30,60,0.85);
padding:40px;
border-radius:20px;
backdrop-filter:blur(12px);
text-align:center;
width:360px;
box-shadow:0 0 60px rgba(0,150,255,0.25);
z-index:2;
}

/* ===== SULFUR ATOM ===== */
.avatar-container{
position:relative;
width:260px;
height:260px;
margin:auto;
}

/* Avatar nucleus */
.avatar{
width:130px;
height:130px;
border-radius:50%;
object-fit:cover;
border:3px solid #66e0ff;
box-shadow:0 0 30px rgba(0,200,255,0.9);
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
z-index:5;
}

/* Orbit base */
.orbit{
position:absolute;
top:50%;
left:50%;
border:1px solid rgba(102,224,255,0.25);
border-radius:50%;
transform:translate(-50%,-50%);
}

/* Shell sizes */
.orbit1{
width:160px;
height:160px;
animation:spin1 6s linear infinite;
}

.orbit2{
width:210px;
height:210px;
animation:spin2 10s linear infinite;
}

.orbit3{
width:260px;
height:260px;
animation:spin3 14s linear infinite;
}

/* Electron */
.electron{
position:absolute;
top:50%;
left:50%;
width:10px;
height:10px;
background:#66e0ff;
border-radius:50%;
box-shadow:0 0 12px #66e0ff;
}

/* Spin directions */
@keyframes spin1{
from{transform:translate(-50%,-50%) rotate(0deg);}
to{transform:translate(-50%,-50%) rotate(360deg);}
}

@keyframes spin2{
from{transform:translate(-50%,-50%) rotate(360deg);}
to{transform:translate(-50%,-50%) rotate(0deg);}
}

@keyframes spin3{
from{transform:translate(-50%,-50%) rotate(0deg);}
to{transform:translate(-50%,-50%) rotate(360deg);}
}

h1{
margin-top:30px;
letter-spacing:2px;
}

.subtitle{
font-size:13px;
color:#66d9ff;
margin-bottom:25px;
}

/* ===== LINKS ===== */
.link{
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin:10px 0;
padding:10px;
text-decoration:none;
border:1px solid #33ccff;
color:#ccf6ff;
border-radius:8px;
transition:0.3s;
}

.link svg{
width:18px;
height:18px;
fill:white;
}

.link:hover{
background:#33ccff;
color:#001a33;
}
</style>
</head>
